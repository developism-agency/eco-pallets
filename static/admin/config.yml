backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: static/img
public_folder: /img
collections:
  - name: 'main-page'
    label: 'Main Page'
    files:
      - file: 'content/hero/_index.md'
        label: 'Головна секція'
        name: 'Hero'
        fields:
          - {
            label: 'Hero',
            name: 'Content',
            widget: 'object',
            fields:
              [
                { label: 'Лейбл', name: 'label', widget: 'string' },
                { label: 'Заголовок', name: 'title', widget: 'string' },
                { label: 'Текст', name: 'text', widget: 'string' },
                { label: 'Зображення', name: 'image', widget: 'image' },
              ]
            }
      - file: 'content/about/_index.md'
        label: 'Про нас'
        name: 'about'
        fields:
          - {
            label: 'About',
            name: 'about',
            widget: 'object',
            fields:
              [
                { label: 'Лейбл', name: 'label', widget: 'string' },
                { label: 'Заголовок', name: 'title', widget: 'string' },
                { 
                  label: 'Текст', 
                  name: 'text', 
                  widget: 'object',
                  fields: 
                    [
                      { label: 'Видимий текст', name: 'visible', widget: 'string' },
                      { label: 'Схований текст', name: 'hidden', widget: 'string' },
                  ]
                },
                { label: 'Зображення', name: 'image', widget: 'image' },
              ]
            }