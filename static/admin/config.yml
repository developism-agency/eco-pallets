      #   file: 'content/form.md'
      #   label: 'Форма зворотнього зв\'язку'
      #   fields:
      #     - { label: 'Форма зворотнього зв\'язку', name: 'content', widget: 'object',
      #         fields: [
      #           { label: 'Заголовок', name: 'title', widget: 'string' },
      #           { label: 'Типи товарів', name: 'types', widget: 'list', 
      #             field: { label: 'Назва типу', name: 'name', widget: 'string' },
      #           },
      #         ]
      #       }