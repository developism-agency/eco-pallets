backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: static/img
public_folder: /img
collections:
  - name: 'main-page'
    label: 'Main Page'
    files:
      - file: 'content/hero.md'
        label: 'Головна секція'
        name: 'main-section'
        fields:
          - { label: 'Головна секція', name: 'content', widget: 'object',
              fields: [
                { label: 'Заголовок', name: 'title', widget: 'string' },
                { label: 'Текст', name: 'text', widget: 'string' },
                { label: 'Зображення', name: 'image', widget: 'image' },
              ]
            }
      - file: 'content/about.md'
        label: 'Про нас'
        name: 'about'
        fields:
          - { label: 'Про нас', name: 'content', widget: 'object',
              fields: [
                { label: 'Заголовок', name: 'title', widget: 'string' },
                { label: 'Текст', name: 'text', widget: 'object',
                  fields: [
                    { label: 'Видимий текст', name: 'visible', widget: 'string' },
                    { label: 'Схований текст', name: 'hidden', widget: 'string' },
                  ]
                },
                { label: 'Зображення', name: 'image', widget: 'image' },
              ]
            }
      - file: 'content/products.md'
        label: 'Продукція'
        name: 'products'
        fields:
          - { label: 'Продукція', name: 'content', widget: 'object',
              fields: [
                { label: 'Заголовок', name: 'title', widget: 'string' },
                { label: 'Підзаголовок', name: 'subtitle', widget: 'string' },
                { label: 'Спецзамовлення', name: 'special', widget: 'object',
                  fields: [
                    { label: 'Заголовок', name: 'title', widget: 'string' },
                    { label: 'Текст', name: 'text', widget: 'string' },
                  ]
                }
              ]
            }
      - file: 'content/services.md'
        label: 'Послуги'
        name: 'services'
        fields:
          - { label: 'Послуги', name: 'content', widget: 'object',
              fields: [
                { label: 'Заголовок', name: 'title', widget: 'string' },
                { label: 'Список послуг', name: 'services', widget: 'list' },
              ]
            }